    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fefefe;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        nav a:hover {
            color: #4CAF50;
        }

        /* Header Section with Background Image */
        header {
            background-image: url('your-background-image.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            color: rgb(104, 41, 41);
            text-align: center;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        header h1 {
            font-size: 3.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for readability */
        }

        header p {
            font-size: 1.5em;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* Explore Button Styled as Text Overlay */
        .cta {
            display: inline-block;
            background-color: rgba(76, 175, 80, 0.8); /* Semi-transparent green */
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            text-shadow: none;
            transition: background-color 0.3s ease;
        }

        .cta:hover {
            background-color: rgb(21, 213, 31); /* Darker green on hover */
        }

        /* Footer */
        footer {
            background-color: #0a0808;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
